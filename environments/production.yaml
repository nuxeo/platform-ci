namespace: platform
dryrun: false
docker:
  registry: docker.platform.dev.nuxeo.com
github:
  credentialsId: "github"
jira:
  url: https://jira.nuxeo.com/
jobs:
  strategy: |-
    // Property strategy
    strategy {
      // All branches get the same properties
      allBranchesSame {
      }
    }
  triggers: |-
    // Scan Repository Triggers
    triggers {
      // Periodically if not otherwise run
      periodicFolderTrigger {
        // Interval
        interval('1d')
      }
    }
  cleanupExports:
    triggers: |-
      // Build Triggers
      triggers {
        // Build periodically
        cron {
          // Schedule
          spec('H H(8-10) * * *')
        }
      }
  mirrorNuxeoLTS:
    triggers: |-
      pipelineTriggers {
        // Build Triggers
        triggers {
          // Build periodically
          cron {
            // Schedule
            spec('H 1 * * *')
          }
        }
      }
  serverWebUIIntegrationTests:
    triggers: |-
      pipelineTriggers {
        // Build Triggers
        triggers {
          // Build periodically
          cron {
            // Schedule
            spec('H 1 * * *')
          }
        }
      }
awsCredentialsRotation: true