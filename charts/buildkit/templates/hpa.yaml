apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: skaffold-builder-multiplatform
  labels:
    app.kubernetes.io/name: skaffold-builder-multiplatform
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: skaffold-builder-multiplatform
  annotations:
    meta.helm.sh/release-name: "{{ .Release.Name }}"
    meta.helm.sh/release-namespace: {{ .Values.namespace }}
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: skaffold-builder-multiplatform
  minReplicas: {{ .Values.horizontalPodAutoscaler.minReplicas }}
  maxReplicas: {{ .Values.horizontalPodAutoscaler.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.horizontalPodAutoscaler.metrics.cpu.averageUtilization }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.horizontalPodAutoscaler.metrics.memory.averageUtilization }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.horizontalPodAutoscaler.behavior.scaleDown.stabilizationWindowSeconds }}
      {{- with .Values.horizontalPodAutoscaler.behavior.scaleDown.policies }}
      policies: {{- toYaml . | nindent 6 }}
      {{- end }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.horizontalPodAutoscaler.behavior.scaleUp.stabilizationWindowSeconds }}
      {{- with .Values.horizontalPodAutoscaler.behavior.scaleUp.policies }}
      policies: {{- toYaml . | nindent 6 }}
      {{- end }}
